<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>

<span>Dialogs:</span>
<ul id="chats">

</ul>
<input type="button" onclick="" value="getDialogs">

<script>
    function createRequest(url, user, successed){
        var data = {
            userId: user.userId
        };
        $.ajax({
            type: "POST",
            url: url,
            headers: {
                'Authorization': localStorage.token,
                'Content-Type':'application/json'
            },
            data: JSON.stringify(data),
            dataType: "json",
            success: successed,
            failure: function(errMsg) {
                console.log(errMsg);
            }
        });
    }
    (() => {
        var user = JSON.parse(localStorage.getItem('user'));
        createRequest('/chat/getDialogs', user, (data)=> {
            console.log(data);
            for (var i in data) {
                if (data[i].firstId === user.userId) {
                    $('#chats').append(`<li>sender: ${data[i].secondId}</li>`)
                } else if(data[i].secondId === user.userId){

                }
            }
        });
    })();
</script>
</body>
</html>
